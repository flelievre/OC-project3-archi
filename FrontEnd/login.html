<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
		<meta name="description" content="">

	</head>
	<body>
		<header>
			<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
			<nav>
				<ul>
					<li><a href="index.html#portfolio">projets</a></li>
					<li><a href="index.html#contact">contact</a></li>
					<li><a href="login.html" class="nav-link-active">login</a></li>

				</ul>
			</nav>
		</header>
		<main>
			<section id="login">
				<h2>Log In</h2>
				<form action="#" method="post" id="loginForm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
					<label for="password">Mot de passe</label>
					<input type="password" name="password" id="password">
					<input type="submit" id="submit" value="Se connecter">
					<a href="#">Mot de passe oublié</a>
				</form>
			</section>
		</main>

		<footer>
			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>
		</footer><script>
		  function importModuleScriptWithoutCache(url) {
		    const randomParam = Math.random().toString(36).substring(7);
		    const script = document.createElement('script');
		    script.src = `${url}?${randomParam}`;
		    script.type = 'module';
		    document.body.appendChild(script);
		  }
		  const moduleScriptUrl = 'http://localhost/assets/scripts/login.js';
		  importModuleScriptWithoutCache(moduleScriptUrl);
		</script>
	</body>
</html>
